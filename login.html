<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      كاشير   
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="..." name="description" />
    <meta content="misara hammed" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/lib/all.min.css" />
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="assets/css/lib/bootstrap-rtl.min.css"/>
    <!-- Icons Css -->
    <link rel="stylesheet" href="assets/css/lib/icons.min.css"  />
    <!-- App Css-->
    <link  rel="stylesheet" href="assets/css/lib/app-rtl.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css">
    </head>
  
  <body>
    <nav class="login-navbar">
      <div class="container">
        <div class="content">
          <a href="#" class="brand-name">
            <img
              src="assets/images/icon.png"
              alt="" />
          </a>

          <a href="#" class="language">
            EN
          </a>
        </div>
      </div>  
    </nav>

    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-12 mx-auto">
            <div class="form-data">
              <img src="assets/images/login_logo.svg" alt="" class="logo">

              <h4>
                تسجيل دخول
              </h4>
              
              <p>
                سجل دخولك على حسابك في كاشير
              </p>

              <form class="form-contain">
                <div class="row">
                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <div class="icon">
                        <img src="assets/images/message.svg" alt="">
                      </div>

                      <input type="text" class="form-control" placeholder="البريد الالكتروني" />
                    </div>
                  </div>

                  <div class="col-12 mb-2">
                    <div class="form-group">
                      <div class="icon">
                        <img src="assets/images/password.svg" alt="">
                      </div>

                      <input type="text" class="form-control" placeholder="كلمة المرور" />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="links">
                      <div class="wrapper">
                        <input type="radio" class="radio-check"/>

                        <label class="radio-title">
                          تذكرني
                        </label>
                      </div>

                      <a href="#" data-toggle="modal" data-target="#forgetModal">
                        نسيت كلمة المرور ؟
                      </a>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <button type="button" class="btn-primary-shape" data-toggle="modal" data-target="#exampleModal">
                      <span>
                        دخول
                      </span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img src="assets/images/check_icon.svg" alt="" />

            <h4>
              تم تسجيل الدخول بنجاح
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img src="assets/images/check_icon.svg" alt="" />

            <h4>
              تصفح الايميل الخاص بك 

              mail@mail.com
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="forgetModal" tabindex="-1" aria-labelledby="forgetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h4>
              نسيت كلمة المرور
            </h4>

            <form class="form-contain">
              <div class="row">
                <div class="col-12 mb-2">
                  <div class="form-group">
                    <div class="icon">
                      <img src="assets/images/message.svg" alt="">
                    </div>

                    <input type="text" class="form-control" placeholder="البريد الالكتروني" />
                  </div>
                </div>

                <div class="col-12">
                  <button type="button" class="btn-primary-shape" data-toggle="modal" data-target="#emailModal" data-dismiss="modal">
                    <span>
                      ارسال
                    </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END layout-wrapper -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="assets/libs/jquery.counterup/jquery.counterup.min.js"></script>

    <!-- apexcharts -->
    <script src="assets/libs/apexcharts/apexcharts.min.js"></script>
    <script src="assets/js/pages/dashboard.init.js"></script>
    <!-- apexcharts init -->
    <script src="assets/js/pages/apexcharts.init.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
